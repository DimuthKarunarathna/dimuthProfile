      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      animation: gradientMove 4s ease-in-out infinite;
    }
    @keyframes gradientMove {

      100% { background-position: 0% 50%; }
    }
    .typewriter {

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {

    }
